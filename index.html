<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SkiLabs Terminal | Secret Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root { --primary: #6366f1; --accent: #0ea5e9; --gold: #f59e0b; --bg: #f8fafc; --panel: #ffffff; --border: #e2e8f0; --text: #1e293b; --subtext: #64748b; }
        .gold-theme { --primary: #b45309; --accent: #f59e0b; --bg: #fffcf0; --panel: #ffffff; --border: #fde68a; --text: #451a03; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: 'Space Grotesk', sans-serif; background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }
        #sidebar { width: 260px; background: white; border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 25px; flex-shrink: 0; z-index: 2000; transition: 0.3s; }
        .nav-btn { padding: 14px; margin-bottom: 8px; border-radius: 12px; cursor: pointer; color: var(--subtext); border: none; background: none; text-align: left; width: 100%; font-size: 1rem; font-family: inherit; }
        .nav-btn.active { background: var(--primary); color: white; font-weight: 700; }
        #menu-toggle { display: none; position: fixed; top: 15px; left: 15px; z-index: 1001; background: var(--primary); color: white; border: none; padding: 10px 15px; border-radius: 8px; font-weight: bold; }
        #main { flex-grow: 1; overflow-y: auto; padding: 20px; width: 100%; }
        .view { display: none; max-width: 500px; margin: 0 auto; padding-bottom: 120px; }
        .active-view { display: block; }
        .glass-panel { background: var(--panel); border: 1px solid var(--border); border-radius: 20px; padding: 20px; margin-bottom: 20px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .trophy-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
        .trophy-item { background: #f1f5f9; padding: 20px 10px; border-radius: 15px; text-align: center; opacity: 0.15; border: 2px solid transparent; }
        .unlocked { opacity: 1; border-color: var(--gold); background: #fffbeb; }
        #ai-toggle { position: fixed; bottom: 20px; right: 20px; background: var(--primary); color: white; width: 60px; height: 60px; border-radius: 50%; border: none; font-size: 1.5rem; z-index: 3000; }
        #ai-window { display: none; position: fixed; bottom: 90px; right: 15px; left: 15px; height: 50vh; max-width: 400px; margin: 0 auto; background: white; border-radius: 24px; border: 1px solid var(--border); flex-direction: column; overflow: hidden; z-index: 3000; }
        #ai-chat { flex-grow: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; background: #fafafa; }
        .bubble { padding: 12px 16px; border-radius: 18px; max-width: 85%; font-size: 0.85rem; }
        .ai-bub { background: white; border: 1px solid var(--border); align-self: flex-start; }
        .user-bub { background: var(--primary); color: white; align-self: flex-end; }
        .letter-bub { background: #fff1f2; border: 1px solid #fda4af; color: #be123c; align-self: flex-start; line-height: 1.6; font-style: italic; }
        @media (max-width: 768px) { #sidebar { position: fixed; left: -100%; height: 100%; } #sidebar.open { left: 0; } #menu-toggle { display: block; } #main { padding-top: 80px; } }
        #login-screen { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; align-items: center; justify-content: center; padding: 20px; }
    </style>
</head>
<body>

<button id="menu-toggle" onclick="toggleSidebar()">‚ò∞ MENU</button>

<div id="login-screen">
    <div class="glass-panel" style="text-align:center; width:100%; max-width:350px;">
        <h1 style="font-family:'Outfit'; color:var(--primary);">SkiLabs_</h1>
        <input type="text" id="username-input" style="width:100%; padding:15px; margin-bottom:15px; border:1px solid #ddd; border-radius:12px; text-align:center;" placeholder="Your Name">
        <button class="nav-btn" style="background:var(--primary); color:white; text-align:center;" onclick="handleLogin()">AUTHENTICATE</button>
        <p style="font-size: 0.7rem; color: #aaa; margin-top: 25px; font-weight: bold;">MADE BY CALEB FIIFI ASARE</p>
    </div>
</div>

<nav id="sidebar">
    <div style="font-family:'Outfit'; font-weight:900; font-size:1.6rem; color:var(--primary); margin-bottom:35px;">SkiLabs_</div>
    <button class="nav-btn active" onclick="nav('dash', this)">üè† Dashboard</button>
    <button class="nav-btn" onclick="nav('gauntlet', this)">‚öîÔ∏è Gauntlet</button>
    <button class="nav-btn" onclick="nav('trophy', this)">üèÜ Trophy Room</button>
    <button class="nav-btn" onclick="nav('glossary', this)">üìñ Glossary</button>
    <div style="margin-top: auto; text-align: center; padding-top: 15px; border-top: 1px solid #eee;">
        <p style="font-size: 0.65rem; font-weight: 800; color: var(--subtext);">MADE BY CALEB FIIFI ASARE</p>
    </div>
</nav>

<main id="main">
    <section id="dash" class="view active-view">
        <h1 style="font-family:'Outfit';">Research Hub</h1>
        <div class="glass-panel">
            <p><b>Researcher:</b> <span id="id-val">---</span></p>
            <p><b>Current Rank:</b> <span id="rank-val" style="color:var(--primary); font-weight:900;">PROBATION</span></p>
            <p><b>Cleared:</b> <span id="win-val">0</span> / 6</p>
        </div>
    </section>

    <section id="gauntlet" class="view">
        <h1 style="font-family:'Outfit';">The Gauntlet</h1>
        <div class="glass-panel" id="quiz-menu">
            <button class="nav-btn" style="background:var(--primary); color:white; margin-bottom:10px;" onclick="startQuiz('Pro', 10)">PRO STAGE</button>
            <button class="nav-btn" style="background:var(--accent); color:white; margin-bottom:10px;" onclick="startQuiz('Master', 10)">MASTER STAGE</button>
            <button class="nav-btn" style="background:#475569; color:white;" onclick="startQuiz('Elite', 10)">ELITE STAGE</button>
            <div id="adv-box" style="display:none; margin-top:10px; border-top:1px solid #eee; padding-top:10px;">
                <button class="nav-btn" style="background:#e11d48; color:white; margin-bottom:10px;" onclick="startQuiz('Ruby', 10)">RUBY STAGE</button>
                <button class="nav-btn" style="background:#10b981; color:white; margin-bottom:10px;" onclick="startQuiz('Emerald', 10)">EMERALD STAGE</button>
                <button class="nav-btn" style="background:var(--gold); color:white;" onclick="startQuiz('Gold', 20)">GOLD STAGE</button>
            </div>
        </div>
        <div class="glass-panel" id="quiz-active" style="display:none;">
            <div style="display:flex; justify-content:space-between; margin-bottom:10px;"><b id="q-lvl">--</b> <span id="q-num">0/0</span></div>
            <p id="q-txt" style="font-weight:700;"></p>
            <div id="q-opts" style="display:grid; gap:8px;"></div>
            <p id="retry-hint" style="color:red; font-size:0.8rem; display:none; margin-top:10px;">‚ùå Incorrect. Try again!</p>
        </div>
    </section>

    <section id="trophy" class="view">
        <h1 style="font-family:'Outfit';">Awards</h1>
        <div class="trophy-grid">
            <div id="t-pro" class="trophy-item">ü•â<br>Pro</div>
            <div id="t-master" class="trophy-item">ü•à<br>Master</div>
            <div id="t-elite" class="trophy-item">ü•á<br>Elite</div>
            <div id="t-ruby" class="trophy-item">üíé<br>Ruby</div>
            <div id="t-emerald" class="trophy-item">üü¢<br>Emerald</div>
            <div id="t-gold" class="trophy-item">üëë<br>Gold</div>
        </div>
    </section>

    <section id="glossary" class="view">
        <h1 style="font-family:'Outfit';">Glossary</h1>
        <div id="glos-list"></div>
    </section>
</main>

<button id="ai-toggle" onclick="toggleAI()">üß†</button>
<div id="ai-window">
    <div style="background:var(--primary); color:white; padding:15px; display:flex; justify-content:space-between;"><b>OMNI AI</b> <span onclick="toggleAI()">‚úï</span></div>
    <div id="ai-chat"></div>
    <div style="padding:10px; display:flex; gap:5px;"><input type="text" id="ai-in" placeholder="Ask..." style="flex-grow:1; padding:10px; border-radius:8px; border:1px solid #ddd;"><button onclick="askAI()" style="background:var(--primary); color:white; border:none; border-radius:8px; padding:0 15px;">‚û§</button></div>
</div>

<script>
    let user = "", curLvl = "", qIdx = 0, wins = 0;
    const keys = { pro: "H2O", master: "Diamond", elite: "-273.15C", ruby: "Mars", emerald: "Emerald", gold: "Hydrogen" };
    const facts = ["1. H2O is the chemical formula for water.", "2. Diamond is the hardest natural material.", "3. Absolute zero is -273.15C.", "4. Mars is known as the red planet.", "5. Emeralds are green beryl gemstones.", "6. Hydrogen is the lightest element."];
    for(let i=7; i<=50; i++) facts.push(i + ". Research data point " + i + " regarding standard scientific protocol.");

    function handleLogin() {
        user = document.getElementById('username-input').value.trim().toUpperCase();
        if(!user) return;
        document.getElementById('id-val').innerText = user;
        document.getElementById('login-screen').style.display = 'none';
        loadGlos(facts);
        addAI("Hello " + user + "! OMNI AI is active. How can I help?", 'ai-bub');
    }
    function nav(id, btn) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active-view'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active-view');
        btn.classList.add('active');
        if(window.innerWidth <= 768) document.getElementById('sidebar').classList.remove('open');
    }
    function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
    function toggleAI() { const w = document.getElementById('ai-window'); w.style.display = w.style.display === 'flex' ? 'none' : 'flex'; }
    function loadGlos(data) {
        const l = document.getElementById('glos-list'); l.innerHTML = "";
        data.forEach(n => l.innerHTML += `<div class="glass-panel" style="padding:10px; margin-bottom:8px; font-size:0.8rem;">${n}</div>`);
    }
    function startQuiz(lvl, count) {
        curLvl = lvl; qIdx = 0; maxQs = count;
        document.getElementById('quiz-menu').style.display = 'none';
        document.getElementById('quiz-active').style.display = 'block';
        document.getElementById('q-lvl').innerText = lvl.toUpperCase();
        showQ();
    }
    function showQ() {
        document.getElementById('retry-hint').style.display = 'none';
        document.getElementById('q-num').innerText = `${qIdx+1}/${maxQs}`;
        document.getElementById('q-txt').innerText = `What is the validated ${curLvl} answer?`;
        const o = document.getElementById('q-opts'); o.innerHTML = "";
        const correct = keys[curLvl.toLowerCase()];
        [correct, "Data-X", "Static", "Argon"].sort().forEach(t => {
            const b = document.createElement('button'); b.className = "nav-btn"; b.style.border = "1px solid #ddd";
            b.innerText = t; b.onclick = () => {
                if(t === correct) { qIdx++; if(qIdx < maxQs) showQ(); else endQuiz(); }
                else { document.getElementById('retry-hint').style.display = 'block'; }
            };
            o.appendChild(b);
        });
    }
    function endQuiz() {
        document.getElementById('quiz-active').style.display = 'none';
        document.getElementById('quiz-menu').style.display = 'block';
        wins++; document.getElementById('win-val').innerText = wins;
        document.getElementById('rank-val').innerText = curLvl.toUpperCase();
        document.getElementById('t-' + curLvl.toLowerCase()).classList.add('unlocked');
        if(curLvl === 'Elite') { document.body.classList.add('gold-theme'); document.getElementById('adv-box').style.display = 'block'; }
        confetti();
    }
    function askAI() {
        const i = document.getElementById('ai-in'); const q = i.value.trim().toLowerCase();
        if(!q) return; i.value = ""; addAI(q, 'user-bub');
        let r = "I am searching for that...";
        if(q.match(/hi|hello/)) r = "Hi " + user + "!";
        if(q.includes("hru")) r = "I am operating at 100% capacity!";
        if(q === "nk gf") {
            r = "SECRET LOG UNLOCKED: To Nhyira Karikari Bonsu...\n\n" +
                "1. Every line of code I write carries a thought of you.\n" +
                "2. You are the light that brightens my darkest research days.\n" +
                "3. In a world full of variables, you are my only constant.\n" +
                "4. My love for you grows exponentially, far beyond any scale.\n" +
                "5. You are the most beautiful discovery I have ever made.\n" +
                "6. Just like a perfect algorithm, you make my life complete.\n" +
                "7. No matter how complex things get, you are my peace.\n" +
                "8. I promise to cherish you more with every passing second.\n" +
                "9. You are the gold at the end of every challenging stage.\n" +
                "10. Always and forever, you have my heart entirely.";
            addAI(r, 'letter-bub'); return;
        }
        if(q === "unlock all") {
            document.body.classList.add('gold-theme'); document.getElementById('adv-box').style.display = 'block';
            document.querySelectorAll('.trophy-item').forEach(t => t.classList.add('unlocked'));
            document.getElementById('rank-val').innerText = "GOLD MASTER"; r = "OVERRIDE ACCEPTED."; confetti();
        }
        setTimeout(() => addAI(r, 'ai-bub'), 500);
    }
    function addAI(t, c) {
        const chat = document.getElementById('ai-chat'); const d = document.createElement('div');
        d.className = `bubble ${c}`; d.innerText = t; chat.appendChild(d); chat.scrollTop = chat.scrollHeight;
    }
</script>
</body>
</html>
