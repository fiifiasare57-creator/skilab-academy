<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkiLabs Academy | Research Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root { --primary: #6366f1; --accent: #0ea5e9; --gold: #f59e0b; --ruby: #e11d48; --emerald: #10b981; --bg: #f8fafc; --panel: #ffffff; --border: #e2e8f0; --text: #1e293b; }
        * { box-sizing: border-box; transition: all 0.2s ease; }
        body { margin: 0; font-family: 'Space Grotesk', sans-serif; background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }
        
        /* LOGIN OVERLAY */
        #login-screen { position: fixed; inset: 0; background: var(--bg); z-index: 5000; display: flex; align-items: center; justify-content: center; }
        .login-card { background: white; padding: 40px; border-radius: 24px; border: 1px solid var(--border); box-shadow: 0 20px 40px rgba(0,0,0,0.05); text-align: center; width: 350px; }
        .login-input { width: 100%; padding: 12px; margin: 20px 0; border: 2px solid var(--border); border-radius: 12px; outline: none; font-family: inherit; font-size: 1rem; }
        .login-input:focus { border-color: var(--primary); }

        /* SIDEBAR & MAIN */
        #sidebar { width: 260px; background: var(--panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 30px 20px; flex-shrink: 0; }
        .nav-btn { padding: 14px 20px; margin-bottom: 8px; border-radius: 12px; cursor: pointer; color: #64748b; font-weight: 500; border: none; background: none; text-align: left; font-size: 1rem; }
        .nav-btn.active { background: #e0e7ff; color: var(--primary); font-weight: 700; }
        #main { flex-grow: 1; overflow-y: auto; padding: 40px; }
        .view { display: none; max-width: 900px; margin: 0 auto; width: 100%; }
        .active-view { display: block; }
        .glass-panel { background: var(--panel); border: 1px solid var(--border); border-radius: 24px; padding: 30px; margin-bottom: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.03); }
        
        /* AUTH & ID STYLES */
        .id-badge { background: #f1f5f9; padding: 10px 20px; border-radius: 12px; border-left: 4px solid var(--primary); display: inline-block; margin: 10px 0; }
        .action-btn { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 12px; cursor: pointer; font-weight: 700; }
        
        /* UI ELEMENTS */
        #ai-window { display: none; position: fixed; bottom: 90px; right: 30px; width: 350px; height: 450px; background: var(--panel); border: 1px solid var(--border); border-radius: 20px; z-index: 100; flex-direction: column; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        #ai-chat { flex-grow: 1; padding: 15px; overflow-y: auto; font-size: 0.9rem; display: flex; flex-direction: column; gap: 10px; }
        .bubble { padding: 10px 14px; border-radius: 15px; max-width: 85%; }
        .ai-bub { background: #e0e7ff; color: var(--primary); align-self: flex-start; }
        .user-bub { background: #f1f5f9; align-self: flex-end; }
        .dev-credit { margin-top: auto; font-size: 0.7rem; color: #94a3b8; text-align: center; border-top: 1px solid var(--border); padding-top: 15px; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-card">
        <h1 style="font-family:'Outfit'; color:var(--primary); margin:0;">SkiLabs_</h1>
        <p style="margin-top:5px; font-size:0.9rem; color:#64748b;">Research Division Portal</p>
        <input type="text" id="username-input" class="login-input" placeholder="Enter Username..." autocomplete="off">
        <button class="action-btn" onclick="handleLogin()">AUTHORIZE ACCESS</button>
        <p style="font-size: 0.65rem; color: #cbd5e1; margin-top: 25px;">MAINTAINED BY CALEB FIIFI ASARE</p>
    </div>
</div>

<nav id="sidebar">
    <div style="font-family:'Outfit'; font-weight:900; font-size:1.5rem; margin-bottom:30px; color:var(--primary);">SkiLabs_</div>
    <button class="nav-btn active" onclick="nav('dash', this)">üè† Lab Hub</button>
    <button class="nav-btn" onclick="nav('gauntlet', this)">‚öîÔ∏è Research Gauntlet</button>
    <button class="nav-btn" onclick="nav('trophy', this)">üèÜ Archives</button>
    <button class="nav-btn" onclick="nav('glossary', this)">üìñ Central Database</button>
    <div class="dev-credit">MADE BY CALEB FIIFI ASARE</div>
</nav>

<main id="main">
    <section id="dash" class="view active-view">
        <h1 style="font-family:'Outfit'; font-size:2.5rem;">Lab Hub</h1>
        <div class="glass-panel">
            <h3>Personnel Identification</h3>
            <div class="id-badge">
                <p style="margin:0; font-size:0.8rem; color:#64748b;">RESEARCHER ID:</p>
                <b id="display-id" style="font-size:1.2rem; color:var(--text);">UNAUTHORIZED</b>
            </div>
            <p>Clearance Status: <span id="rank-tag" style="background:var(--primary); color:white; padding:4px 12px; border-radius:20px; font-weight:700; font-size:0.8rem;">LEVEL 1</span></p>
        </div>
    </section>

    <section id="gauntlet" class="view"><h1>Gauntlet</h1><p>Pass Elite to unlock Hardcore.</p></section>
</main>

<script>
    let activeUser = "";

    function handleLogin() {
        const input = document.getElementById('username-input');
        const name = input.value.trim();
        
        if (name.length < 2) {
            alert("Please enter a valid Research Username.");
            return;
        }

        // 1. Set the Identity
        activeUser = name;
        document.getElementById('display-id').innerText = activeUser.toUpperCase();
        
        // 2. Hide Login Screen
        document.getElementById('login-screen').style.display = 'none';
        
        // 3. Welcome Message
        console.log("Access Granted to Researcher: " + activeUser);
    }

    function nav(id, btn) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active-view'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active-view');
        btn.classList.add('active');
    }
</script>
</body>
</html>
