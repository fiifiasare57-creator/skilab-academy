<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SkiLabs Academy | Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root { --primary: #6366f1; --accent: #0ea5e9; --gold: #f59e0b; --ruby: #e11d48; --bg: #0f172a; --panel: #1e293b; --border: #334155; --text: #f8fafc; --subtext: #94a3b8; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; transition: all 0.2s ease; }
        body { margin: 0; font-family: 'Space Grotesk', sans-serif; background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }

        #login-screen { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .login-card { background: var(--panel); padding: 30px; border-radius: 24px; border: 1px solid var(--border); text-align: center; width: 100%; max-width: 380px; }
        .login-input { width: 100%; padding: 15px; margin: 20px 0; border: 1px solid var(--border); background: #0f172a; color: white; border-radius: 12px; text-align: center; font-size: 1rem; }

        #menu-toggle { display: none; position: fixed; top: 15px; left: 15px; z-index: 1001; background: var(--primary); color: white; border: none; padding: 12px; border-radius: 10px; cursor: pointer; }
        #sidebar { width: 280px; background: var(--panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 30px 20px; flex-shrink: 0; z-index: 2000; position: relative; }
        #close-sidebar { display: none; position: absolute; top: 20px; right: 20px; color: white; background: #334155; border: none; padding: 5px 10px; border-radius: 8px; }

        .nav-btn { padding: 14px 20px; margin-bottom: 8px; border-radius: 12px; cursor: pointer; color: var(--subtext); border: none; background: none; text-align: left; width: 100%; font-size: 1rem; }
        .nav-btn.active { background: var(--primary); color: white; font-weight: 700; }

        #main { flex-grow: 1; overflow-y: auto; padding: 40px; width: 100%; }
        .view { display: none; max-width: 800px; margin: 0 auto; }
        .active-view { display: block; }
        .glass-panel { background: var(--panel); border: 1px solid var(--border); border-radius: 24px; padding: 25px; margin-bottom: 25px; }

        .opt-btn { width: 100%; text-align: left; padding: 16px; margin-bottom: 10px; background: #0f172a; border: 1px solid var(--border); border-radius: 12px; color: white; cursor: pointer; font-size: 0.95rem; }
        .opt-btn:hover { border-color: var(--accent); }
        .progress-bar { height: 6px; background: #0f172a; border-radius: 10px; margin-bottom: 20px; overflow: hidden; }
        #progress-fill { height: 100%; background: var(--primary); width: 0%; transition: 0.4s; }

        .glossary-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 12px; }
        .fact-card { background: #0f172a; padding: 15px; border-radius: 12px; border-left: 4px solid var(--accent); font-size: 0.85rem; line-height: 1.4; }

        #ai-toggle { position: fixed; bottom: 20px; right: 20px; background: var(--primary); color: white; padding: 15px 25px; border-radius: 50px; border: none; font-weight: 900; z-index: 1000; box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        #ai-window { display: none; position: fixed; bottom: 85px; right: 15px; left: 15px; max-width: 380px; margin-left: auto; height: 500px; background: var(--panel); border: 1px solid var(--border); border-radius: 20px; z-index: 1000; flex-direction: column; overflow: hidden; }
        #ai-chat { flex-grow: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; background: #0f172a; }
        .bubble { padding: 12px; border-radius: 15px; max-width: 85%; font-size: 0.9rem; }
        .ai-bub { background: var(--panel); color: var(--accent); align-self: flex-start; }
        .user-bub { background: var(--primary); color: white; align-self: flex-end; }

        @media (max-width: 768px) {
            #sidebar { position: fixed; left: -100%; }
            #sidebar.open { left: 0; }
            #menu-toggle { display: block; }
            #close-sidebar { display: block; }
            #main { padding: 80px 20px; }
        }
    </style>
</head>
<body>

<button id="menu-toggle" onclick="toggleSidebar()">‚ò∞ MENU</button>

<div id="login-screen">
    <div class="login-card">
        <h1 style="font-family:'Outfit'; color:var(--primary); margin:0;">SkiLabs_</h1>
        <p style="color:var(--subtext);">Global Research Terminal</p>
        <input type="text" id="username-input" class="login-input" placeholder="Access ID">
        <button class="nav-btn" style="background:var(--primary); color:white; text-align:center;" onclick="handleLogin()">SECURE LOGIN</button>
        <p style="font-size: 0.6rem; color: #475569; margin-top: 20px;">MADE BY CALEB FIIFI ASARE</p>
    </div>
</div>

<nav id="sidebar">
    <button id="close-sidebar" onclick="toggleSidebar()">‚úï</button>
    <div style="font-family:'Outfit'; font-weight:900; font-size:1.5rem; margin-bottom:40px; color:var(--primary);">SkiLabs_</div>
    <button class="nav-btn active" onclick="nav('dash', this)">üè† Dashboard</button>
    <button class="nav-btn" onclick="nav('gauntlet', this)">‚öîÔ∏è Gauntlet</button>
    <button class="nav-btn" onclick="nav('glossary', this)">üìñ Database</button>
    <div style="margin-top: auto; font-size: 0.6rem; color: var(--subtext);">DEV: CALEB FIIFI ASARE</div>
</nav>

<main id="main">
    <section id="dash" class="view active-view">
        <h1 style="font-family:'Outfit';">Terminal Dashboard</h1>
        <div id="hc-banner" style="display:none; background:linear-gradient(90deg, var(--ruby), var(--gold)); color:white; padding:15px; border-radius:15px; text-align:center; font-weight:900; margin-bottom:20px; font-size: 0.8rem;">SYSTEM STATUS: ELITE CLEARANCE GRANTED</div>
        <div class="glass-panel">
            <p style="color:var(--subtext); font-size: 0.7rem; text-transform: uppercase;">Authenticated ID</p>
            <h2 id="display-id" style="margin: 0; color: var(--accent);">GUEST</h2>
        </div>
    </section>

    <section id="gauntlet" class="view">
        <h1 style="font-family:'Outfit';">Research Gauntlet</h1>
        <div class="glass-panel" id="quiz-menu">
            <button class="nav-btn" style="background:var(--primary); color:white; margin-bottom:12px;" onclick="startQuiz('Pro')">PRO TEST (10 Qs)</button>
            <button class="nav-btn" style="background:var(--accent); color:white; margin-bottom:12px;" onclick="startQuiz('Master')">MASTER TEST (10 Qs)</button>
            <button class="nav-btn" style="background:var(--border); color:white;" onclick="startQuiz('Elite')">ELITE TEST (10 Qs)</button>
            <div id="hc-set" style="display:none; border-top: 1px solid var(--border); margin-top:25px; padding-top:25px;">
                <button class="nav-btn" style="background:var(--gold); color:white;" onclick="startQuiz('Gold')">FINAL GOLD TEST (20 Qs)</button>
            </div>
        </div>
        <div class="glass-panel" id="quiz-active" style="display:none;">
            <div class="progress-bar"><div id="progress-fill"></div></div>
            <div style="display:flex; justify-content:space-between; margin-bottom:20px; font-size: 0.8rem; font-weight:bold;">
                <span id="active-test-name" style="color:var(--accent);">TEST</span>
                <span id="q-progress">1/10</span>
            </div>
            <h3 id="q-text" style="margin-bottom:25px;">...</h3>
            <div id="q-options"></div>
        </div>
    </section>

    <section id="glossary" class="view">
        <h1 style="font-family:'Outfit';">Database (<span id="fact-count">50</span> Entries)</h1>
        <div class="glossary-grid" id="glos-box"></div>
    </section>
</main>

<button id="ai-toggle" onclick="toggleAI()">üß† OMNI AI</button>
<div id="ai-window">
    <div style="background:var(--primary); color:white; padding:15px; display:flex; justify-content:space-between;">
        <b>OMNI v10.5</b> <span onclick="toggleAI()" style="cursor:pointer;">‚úï</span>
    </div>
    <div id="ai-chat"></div>
    <div style="padding:10px; display:flex; gap:5px; background: var(--panel);">
        <input type="text" id="ai-input" placeholder="Query..." style="flex-grow:1; border:none; background:#0f172a; color:white; border-radius:8px; padding:10px; outline:none;">
        <button onclick="askAI()" style="background:var(--primary); color:white; border:none; border-radius:8px; padding:0 15px;">‚û§</button>
    </div>
</div>

<script>
    let activeUser = "", isEliteDone = false, curLvl = "", qIdx = 0, score = 0;

    const stdFacts = ["Mitochondria are the powerhouse of the cell.","Water expands when it freezes.","Venus rotates clockwise.","Lightning is 5x hotter than the sun.","Humans share 50% DNA with bananas.","Light takes 8 mins to reach Earth from Sun.","Honey never spoils.","The heart beats 100,000 times daily.","Octopuses have blue blood.","Sound travels 4x faster in water.","Diamond is the hardest natural material.","Earth's core is hot as the Sun.","Blood takes 60 seconds to complete a circuit.","Oxygen is blue in liquid form.","Helium cannot be solidified by cooling alone.","The Milky Way is 100,000 light-years across.","Neutron stars are incredibly dense.","Bananas are slightly radioactive.","DNA is flame retardant.","Rats laugh when tickled.","Ants don't have lungs.","A day on Venus is longer than a year.","Sharks have been around longer than trees.","The moon has moonquakes.","Hot water freezes faster than cold water.","Cows have best friends.","Lightning can toast 100,000 slices of bread.","Sea otters hold hands when they sleep.","Polar bear skin is actually black.","The Eiffel Tower grows in summer.","Human teeth are as strong as shark teeth.","A jellyfish is 95% water.","An ostrich's eye is bigger than its brain.","Turtles can breathe through their butts.","Koalas have fingerprints like humans.","A group of flamingos is a 'flamboyance'.","Butterflies taste with their feet.","Sloths hold breath longer than dolphins.","The circulatory system is 60,000 miles long.","Your nose remembers 50,000 scents.","The brain uses 20% of the body's energy.","Apples float because they are 25% air.","Mars has blue sunsets.","More trees on Earth than stars in the galaxy.","A single cloud can weigh a million pounds.","A sneeze travels at about 100 mph.","Elephants are the only animals that can't jump.","The tongue is the strongest muscle.","A shrimp's heart is in its head.","Great Wall of China isn't visible from space."];
    const upgradeFacts = ["Quantum entanglement allows particles to sync instantly across space.","The human genome contains over 3 billion base pairs of genetic code."];

    const questions = {
        Pro: [
            {q:"What is the chemical symbol for Water?", a:["H2O","CO2","O2","NaCl"], c:0},
            {q:"Which planet is closest to the Sun?", a:["Venus","Earth","Mercury","Mars"], c:2},
            {q:"What gas do plants absorb?", a:["Oxygen","Nitrogen","Carbon Dioxide","Helium"], c:2},
            {q:"How many continents are there?", a:["5","6","7","8"], c:2},
            {q:"What is the largest mammal?", a:["Elephant","Blue Whale","Giraffe","Shark"], c:1},
            {q:"Which force pulls things to Earth?", a:["Magnetism","Friction","Gravity","Speed"], c:2},
            {q:"Boiling point of water in Celsius?", a:["50¬∞C","90¬∞C","100¬∞C","120¬∞C"], c:2},
            {q:"What do bees collect?", a:["Pollen","Dust","Water","Salt"], c:0},
            {q:"Closest star to Earth?", a:["Sirius","Proxima Centauri","The Sun","Vega"], c:2},
            {q:"How many legs does a spider have?", a:["6","8","10","12"], c:1}
        ],
        Master: [
            {q:"Which planet has the most moons?", a:["Jupiter","Saturn","Neptune","Mars"], c:1},
            {q:"What is the hardest natural substance?", a:["Gold","Iron","Diamond","Quartz"], c:2},
            {q:"Speed of light is roughly...?", a:["300k km/s","150k km/s","1 million km/s","500k km/s"], c:0},
            {q:"Who proposed E=mc¬≤?", a:["Newton","Tesla","Einstein","Hawking"], c:2},
            {q:"Main gas in the Sun?", a:["Oxygen","Nitrogen","Hydrogen","Helium"], c:2},
            {q:"Human bone count (Adult)?", a:["150","206","250","300"], c:1},
            {q:"Largest organ in the body?", a:["Liver","Heart","Skin","Lungs"], c:2},
            {q:"What is the center of an atom?", a:["Electron","Proton","Nucleus","Quark"], c:2},
            {q:"Common name for Sodium Chloride?", a:["Sugar","Salt","Vinegar","Baking Soda"], c:1},
            {q:"Planet known as the Red Planet?", a:["Venus","Jupiter","Mars","Saturn"], c:2}
        ],
        Elite: [
            {q:"Absolute zero in Celsius?", a:["-100.15"," -273.15","-300.5","-212.0"], c:1},
            {q:"What is the powerhouse of the cell?", a:["Nucleus","Ribosome","Mitochondria","Cilia"], c:2},
            {q:"Which metal is liquid at room temperature?", a:["Mercury","Lead","Tin","Zinc"], c:0},
            {q:"Light takes how long from Sun to Earth?", a:["2 mins","8 mins","15 mins","1 hour"], c:1},
            {q:"Galactic neighborhood name?", a:["Andromeda","The Milky Way","Orion","Centauri"], c:1},
            {q:"Study of fungi is called...?", a:["Biology","Mycology","Zoology","Geology"], c:1},
            {q:"pH of pure water?", a:["5","7","9","14"], c:1},
            {q:"Most abundant gas in atmosphere?", a:["Oxygen","Hydrogen","Nitrogen","Argon"], c:2},
            {q:"Unit of electrical resistance?", a:["Volt","Watt","Ohm","Amp"], c:2},
            {q:"How many planets in our solar system?", a:["7","8","9","10"], c:1}
        ],
        Gold: [
            {q:"1. First element on Periodic Table?", a:["Helium","Oxygen","Hydrogen","Lithium"], c:2},
            {q:"2. Galaxy closest to ours?", a:["Andromeda","Sombrero","Triangulum","Cartwheel"], c:0},
            {q:"3. What is DNA?", a:["Acid","Protein","Carb","Sugar"], c:0},
            {q:"4. Sound travels fastest in...?", a:["Air","Water","Steel","Vacuum"], c:2},
            {q:"5. Planet with a visible ring system?", a:["Mars","Saturn","Earth","Venus"], c:1},
            {q:"6. Layer of gas around Earth?", a:["Hydrosphere","Atmosphere","Lithosphere","Biosphere"], c:1},
            {q:"7. Who discovered Penicillin?", a:["Fleming","Curie","Pasteur","Darwin"], c:0},
            {q:"8. Primary source of energy for Earth?", a:["Moon","Sun","Wind","Core"], c:1},
            {q:"9. Process of plants making food?", a:["Respiration","Photosynthesis","Digestion","Osmosis"], c:1},
            {q:"10. Subatomic particle with no charge?", a:["Proton","Electron","Neutron","Positron"], c:2},
            {q:"11. Freezing point of water (Fahrenheit)?", a:["0¬∞F","32¬∞F","100¬∞F","212¬∞F"], c:1},
            {q:"12. Which planet is the hottest?", a:["Mercury","Venus","Mars","Jupiter"], c:1},
            {q:"13. Instrument used to see stars?", a:["Microscope","Telescope","Periscope","Stethoscope"], c:1},
            {q:"14. Smallest planet in solar system?", a:["Mars","Mercury","Venus","Pluto"], c:1},
            {q:"15. A shooting star is actually a...?", a:["Star","Meteor","Comet","Planet"], c:1},
            {q:"16. Can sound travel in space?", a:["Yes","No"], c:1},
            {q:"17. Red blood cell's main job?", a:["Fight infection","Carry Oxygen","Clot blood","Digest food"], c:1},
            {q:"18. What is a group of stars called?", a:["Galaxy","Constellation","System","Orbit"], c:1},
            {q:"19. Diamond is made of which element?", a:["Gold","Carbon","Nitrogen","Oxygen"], c:1},
            {q:"20. How many valves in a human heart?", a:["2","3","4","5"], c:2}
        ]
    };

    function handleLogin() {
        const input = document.getElementById('username-input');
        if(input.value.trim().length < 2) return alert("Access ID required.");
        activeUser = input.value.trim();
        document.getElementById('display-id').innerText = activeUser.toUpperCase();
        document.getElementById('login-screen').style.display = 'none';
        loadGlossary();
    }

    function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
    function nav(id, btn) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active-view'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active-view');
        btn.classList.add('active');
        if(window.innerWidth <= 768) toggleSidebar();
    }

    function loadGlossary() {
        const b = document.getElementById('glos-box'); 
        const countSpan = document.getElementById('fact-count');
        b.innerHTML = "";
        let list = isEliteDone ? [...stdFacts, ...upgradeFacts] : [...stdFacts];
        countSpan.innerText = list.length;
        list.forEach((f, i) => b.innerHTML += `<div class="fact-card"><b>ID_${i+100}:</b> ${f}</div>`);
    }

    function startQuiz(lvl) {
        curLvl = lvl; qIdx = 0; score = 0;
        document.getElementById('quiz-menu').style.display = 'none';
        document.getElementById('quiz-active').style.display = 'block';
        document.getElementById('active-test-name').innerText = lvl + " SEQUENCE";
        showQ();
    }

    function showQ() {
        const qData = questions[curLvl][qIdx];
        const total = questions[curLvl].length;
        document.getElementById('q-progress').innerText = `${qIdx+1}/${total}`;
        document.getElementById('progress-fill').style.width = `${((qIdx+1)/total)*100}%`;
        document.getElementById('q-text').innerText = qData.q;
        const o = document.getElementById('q-options'); o.innerHTML = "";
        qData.a.forEach((opt, i) => {
            const b = document.createElement('button'); b.className = "opt-btn"; b.innerText = opt;
            b.onclick = () => { if(i === qData.c) score++; qIdx++; if(qIdx < total) showQ(); else endQuiz(); };
            o.appendChild(b);
        });
    }

    function endQuiz() {
        const total = questions[curLvl].length;
        document.getElementById('quiz-active').style.display = 'none';
        document.getElementById('quiz-menu').style.display = 'block';
        if(score === total) {
            if(curLvl === 'Elite') { 
                isEliteDone = true; 
                document.getElementById('hc-set').style.display = 'block';
                document.getElementById('hc-banner').style.display = 'block';
                loadGlossary();
                alert("ELITE STATUS GRANTED. DATABASE UPDATED.");
            }
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        } else {
            alert(`Result: ${score}/${total}. 100% accuracy required for advancement.`);
        }
    }

    function toggleAI() { const w = document.getElementById('ai-window'); w.style.display = w.style.display === 'flex' ? 'none' : 'flex'; }
    function askAI() {
        const i = document.getElementById('ai-input'); const q = i.value.trim().toLowerCase(); 
        if(!q) return;
        i.value = ""; addMsg(q, 'user-bub');
        let res = "Query unknown or restricted.";
        if(q === "nkb gf") {
            res = "üíñ [DECRYPTED]\nNhyira Karikari Bonsu recognized.\nYou are loved more than all science combined!\n‚Äî Caleb.";
            confetti({ particleCount: 200, spread: 90 });
        }
        setTimeout(() => addMsg(res, 'ai-bub'), 500);
    }
    function addMsg(text, cls) {
        const chat = document.getElementById('ai-chat'); const div = document.createElement('div');
        div.className = `bubble ${cls}`; div.innerText = text; chat.appendChild(div); chat.scrollTop = chat.scrollHeight;
    }
</script>
</body>
</html>
