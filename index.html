        .quiz-opt { width: 100%; padding: 16px; border: 2px solid var(--border); border-radius: 15px; background: var(--panel); color: var(--text); margin-bottom: 12px; cursor: pointer; text-align: left; font-weight: 600; transition: 0.2s; font-size: 1rem; }

        .hidden-stage { display: none; }
        .gold-unlocked .hidden-stage { display: block; animation: slideDown 0.5s ease; }

        #ai-window { display: none; position: fixed; bottom: 100px; right: 20px; left: 20px; height: 60vh; max-width: 400px; margin: 0 auto; background: var(--panel); border-radius: 24px; border: 1px solid var(--border); flex-direction: column; overflow: hidden; z-index: 5000; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); }

    </style>
</head>

    function handleLogin() {
        const i = document.getElementById('username-input');
        if(!i.value) return;
        user = i.value.trim().toUpperCase();
        document.getElementById('id-display').innerText = user;
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('daily-fact').innerText = facts[Math.floor(Math.random()*facts.length)].txt;
        renderArchive();
    }

    function nav(id, btn) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active-view'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active-view');
        btn.classList.add('active');
        if(window.innerWidth <= 768) toggleSidebar();
    }

    function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
    function toggleDarkMode() { document.body.classList.toggle('dark-mode'); }
    function toggleAI() { const w = document.getElementById('ai-window'); w.style.display = w.style.display === 'flex' ? 'none' : 'flex'; }

    function toggleMusic() {
        const m = document.getElementById('bg-music');
        const b = document.getElementById('music-btn');
        isPlaying ? m.pause() : m.play();
        b.innerText = isPlaying ? "üéµ Audio Player: OFF" : "üîá Stop Stream";
        isPlaying = !isPlaying;
    }

    function renderArchive(filter = 'all') {
        const list = document.getElementById('glos-list');
        list.innerHTML = "";
        facts.forEach((f, i) => {
            if (filter !== 'all' && f.cat !== filter) return;
            list.innerHTML += `
                <div class="archive-card">
                    <span class="archive-category">${f.cat} // ID_${i+100}</span>
                    <p style="margin:0; font-weight:600;">${f.txt}</p>
                </div>`;
        });
    }

    function filterCategory(cat, btn) {
        document.querySelectorAll('.filter-tag').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderArchive(cat);
    }

    function filterArchive() {
        const q = document.getElementById('archive-search').value.toLowerCase();
        document.querySelectorAll('.archive-card').forEach(c => {
            c.style.display = c.innerText.toLowerCase().includes(q) ? "block" : "none";
        });
    }

    function prepareQuiz(lvl) {
        currentLvl = lvl; qIdx = 0; score = 0;
        document.getElementById('quiz-menu').style.display = 'none';
        document.getElementById('quiz-active').style.display = 'block';
        showQuestion();
    }

    function showQuestion() {
        const q = quizzes[currentLvl][qIdx];
        document.getElementById('q-count').innerText = `NODE: ${qIdx + 1}/10`;
        document.getElementById('q-score').innerText = `SCORE: ${score}`;
        document.getElementById('q-txt').innerText = q.q;
        const box = document.getElementById('q-opts'); box.innerHTML = "";
        [...q.o, q.a].sort(() => Math.random() - 0.5).forEach(opt => {
            const btn = document.createElement('button'); btn.className = "quiz-opt"; btn.innerText = opt;
            btn.onclick = () => {
                document.querySelectorAll('.quiz-opt').forEach(b => b.style.pointerEvents = 'none');
                if(opt === q.a) { btn.classList.add('opt-correct'); score++; }
                else btn.classList.add('opt-wrong');
                setTimeout(() => {
                    qIdx++;
                    if(qIdx < 10) showQuestion();
                    else finishQuiz();
                }, 700);
            };
            box.appendChild(btn);
        });
    }

    function finishQuiz() {
        document.getElementById('quiz-active').style.display = 'none';
        document.getElementById('score-screen').style.display = 'block';
        document.getElementById('final-score-display').innerText = `${score}/10`;
        if(score >= 7) { 
            confetti(); 
            if(currentLvl === 'Elite') { 
                isGoldUnlocked = true; document.body.classList.add('gold-theme'); 
                document.getElementById('gauntlet').classList.add('gold-unlocked');
                document.getElementById('rank-val').innerText = "ELITE";
                document.getElementById('prog-bar').style.width = "75%";
            }
        } else {
            document.getElementById('score-status').innerText = "FAILED";
        }
    }

    function closeQuiz() { document.getElementById('score-screen').style.display = 'none'; document.getElementById('quiz-menu').style.display = 'block'; }

    function askAI() {
        const i = document.getElementById('ai-in'); const chat = document.getElementById('ai-chat');
        if(!i.value) return;
        chat.innerHTML += `<div class="bubble user-bub">${i.value}</div>`;
        let r = "Data node not found. Try 'rank' or 'Caleb'.";
        const q = i.value.toLowerCase();
        if(q.includes("nk")) r = "ENCRYPTED: Nhyira is the best variable.";
        else if(q.includes("caleb")) r = "Caleb Fiifi Asare is the Architect of this system.";
        else if(q.includes("rank")) r = `Operator: ${user}. Clearance: ${document.getElementById('rank-val').innerText}.`;
        
        setTimeout(() => { chat.innerHTML += `<div class="bubble ai-bub">${r}</div>`; chat.scrollTop = chat.scrollHeight; }, 600);
        i.value = "";
    }
</script>
