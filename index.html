    // SYSTEM CORE FUNCTIONS
    function handleLogin() {
        const inp = document.getElementById('username-input');
        if(!inp.value) return;
        user = inp.value.trim().toUpperCase();
        document.getElementById('id-display').innerText = user;
        document.getElementById('login-screen').style.display = 'none';
        
        // Load Initial Data
        const rf = categorizedFacts[Math.floor(Math.random()*categorizedFacts.length)];
        document.getElementById('daily-fact').innerText = rf.txt;
        renderArchive();
    }

    function nav(id, btn) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active-view'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active-view');
        btn.classList.add('active');
        if(window.innerWidth <= 768) toggleSidebar();
    }

    function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }

    function toggleDarkMode() { document.body.classList.toggle('dark-mode'); }

    function toggleMusic() {
        const music = document.getElementById('bg-music');
        const btn = document.getElementById('music-btn');
        isPlaying ? music.pause() : music.play();
        btn.innerText = isPlaying ? "üéµ Audio Player: OFF" : "üîá Stop Audio Stream";
        isPlaying = !isPlaying;
    }

    // ARCHIVE LOGIC (UPGRADED)
    function renderArchive(filter = 'all') {
        const list = document.getElementById('glos-list');
        list.innerHTML = "";
        categorizedFacts.forEach((f, i) => {
            if (filter !== 'all' && f.cat !== filter) return;
            const card = document.createElement('div');
            card.className = "archive-card";
            card.innerHTML = `
                <span class="archive-category">${f.cat} // ID_${i+100}</span>
                <p style="margin:0; font-weight:600; line-height:1.4;">${f.txt}</p>
            `;
            list.appendChild(card);
        });
    }

    function filterCategory(cat, btn) {
        document.querySelectorAll('.filter-tag').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderArchive(cat);
    }

    function filterArchive() {
        const q = document.getElementById('archive-search').value.toLowerCase();
        document.querySelectorAll('.archive-card').forEach(c => {
            c.style.display = c.innerText.toLowerCase().includes(q) ? "block" : "none";
        });
    }

    // GAUNTLET LOGIC
    function prepareQuiz(lvl) {
        currentLvl = lvl; qIdx = 0; score = 0;
        activeQuestions = quizzes[lvl];
        document.getElementById('quiz-menu').style.display = 'none';
        document.getElementById('quiz-active').style.display = 'block';
        showQuestion();
    }

    function showQuestion() {
        const q = activeQuestions[qIdx];
        document.getElementById('q-count').innerText = `NODE: ${qIdx + 1}/10`;
        document.getElementById('q-score').innerText = `ACCURACY: ${Math.round((score/10)*100)}%`;
        document.getElementById('q-txt').innerText = q.q;
        const box = document.getElementById('q-opts'); box.innerHTML = "";
        [...q.o, q.a].sort(() => Math.random() - 0.5).forEach(opt => {
            const btn = document.createElement('button');
            btn.className = "quiz-opt"; btn.innerText = opt;
            btn.onclick = () => {
                document.querySelectorAll('.quiz-opt').forEach(b => b.style.pointerEvents = 'none');
                if(opt === q.a) { btn.classList.add('opt-correct'); score++; }
                else btn.classList.add('opt-wrong');
                setTimeout(() => {
                    qIdx++;
                    if(qIdx < 10) showQuestion();
                    else finishQuiz();
                }, 800);
            };
            box.appendChild(btn);
        });
    }

    function finishQuiz() {
        document.getElementById('quiz-active').style.display = 'none';
        document.getElementById('score-screen').style.display = 'block';
        document.getElementById('final-score-display').innerText = `${score}/10`;
        
        if(score >= 7) {
            document.getElementById('score-status').innerText = "CLEARANCE GRANTED";
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            if(currentLvl === 'Elite') {
                isGoldUnlocked = true; document.body.classList.add('gold-theme');
                document.getElementById('gauntlet').classList.add('gold-unlocked');
                document.getElementById('rank-val').innerText = "ELITE (GOLD UNLOCKED)";
                document.getElementById('prog-bar').style.width = "75%";
            }
        } else {
            document.getElementById('score-status').innerText = "CLEARANCE DENIED";
            document.getElementById('score-msg').innerText = "Accuracy below 70%. Data sync failed.";
        }
    }

    function closeQuiz() {
        document.getElementById('score-screen').style.display = 'none';
        document.getElementById('quiz-menu').style.display = 'block';
    }

    // AI LOGIC
    function toggleAI() { 
        const w = document.getElementById('ai-window');
        w.style.display = (w.style.display === 'flex') ? 'none' : 'flex';
    }

    function askAI() {
        const i = document.getElementById('ai-in');
        const chat = document.getElementById('ai-chat');
        const query = i.value.trim().toLowerCase();
        if(!query) return;

        chat.innerHTML += `<div class="bubble user-bub">${i.value}</div>`;
        let r = "Scanning local database... No direct match. Try asking about 'rank', 'Caleb', or 'Archive'.";
        
        if(query.includes("nk") || query.includes("gf")) r = "<b>ENCRYPTED:</b> Nhyira is the core variable of this terminal's heart.";
        else if(query.includes("caleb") || query.includes("creator")) r = "Developer: Caleb Fiifi Asare. Status: Level 10 Architect.";
        else if(query.includes("rank") || query.includes("status")) r = `Operator: ${user}. Clearance: ${document.getElementById('rank-val').innerText}. Progress synced.`;
        else if(query.includes("hi") || query.includes("hello")) r = `Greetings, Operator ${user}. All systems are nominal. How can I assist?`;
        else if(query.includes("gauntlet")) r = "The Gauntlet tests your knowledge. Unlock Elite to access the Gold theme.";

        setTimeout(() => {
            chat.innerHTML += `<div class="bubble ai-bub">${r}</div>`;
            chat.scrollTop = chat.scrollHeight;
        }, 600);
        i.value = "";
    }
