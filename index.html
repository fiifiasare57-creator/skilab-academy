<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SkiLabs | Academy Terminal v2.5</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=JetBrains+Mono:wght@400;700&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root { 
            --primary: #4f46e5; --accent: #06b6d4; --gold: #b45309; --bg: #ffffff; 
            --panel: #f8fafc; --border: #e2e8f0; --text: #1e293b; --subtext: #64748b; --sidebar-bg: #f1f5f9;
        }
        .gold-theme { 
            --primary: #d97706; --accent: #f59e0b; --bg: #fffcf0; --panel: #ffffff; --border: #fef3c7; --sidebar-bg: #fef3c7; --text: #451a03;
        }
        .dark-mode {
            --bg: #0f172a; --panel: #1e293b; --border: #334155; --text: #f8fafc; --subtext: #94a3b8; --sidebar-bg: #0f172a;
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { margin: 0; font-family: 'Outfit', sans-serif; background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; transition: 0.5s ease; flex-direction: column; }
        
        #login-screen { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; align-items: center; justify-content: center; padding: 25px; }
        
        #sidebar { width: 280px; background: var(--sidebar-bg); border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 25px; flex-shrink: 0; transition: transform 0.3s ease; z-index: 4000; }
        #sidebar-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); backdrop-filter: blur(4px); z-index: 3999; }
        
        @media (max-width: 768px) { 
            #sidebar { position: fixed; height: 100%; transform: translateX(-100%); } 
            #sidebar.open { transform: translateX(0); } 
            #sidebar.open + #sidebar-overlay { display: block; } 
        }

        .menu-toggle { display: none; position: fixed; top: 15px; left: 15px; z-index: 3000; background: var(--primary); color: white; border: none; padding: 12px 18px; border-radius: 12px; font-weight: bold; }
        @media (max-width: 768px) { .menu-toggle { display: block; } }

        .nav-btn { padding: 14px 18px; margin-bottom: 10px; border-radius: 14px; cursor: pointer; color: var(--subtext); border: 1px solid transparent; background: none; text-align: left; width: 100%; font-size: 0.95rem; font-weight: 600; display: flex; align-items: center; gap: 12px; transition: 0.2s; }
        .nav-btn.active { background: var(--primary); color: white; }
        
        #app-container { display: flex; flex: 1; overflow: hidden; }
        #main { flex-grow: 1; overflow-y: auto; padding: 80px 20px 40px; }
        .view { display: none; max-width: 850px; margin: 0 auto; }
        .active-view { display: block; animation: fadeIn 0.4s ease-out; }
        
        .glass-panel { background: var(--panel); border: 1px solid var(--border); border-radius: 24px; padding: 25px; margin-bottom: 20px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }

        #glos-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; }
        .archive-card { background: var(--panel); border: 1px solid var(--border); border-radius: 20px; padding: 20px; transition: 0.3s; }
        .archive-category { font-family: 'JetBrains Mono'; font-size: 0.65rem; color: var(--primary); background: rgba(79, 70, 229, 0.1); padding: 4px 8px; border-radius: 5px; display: inline-block; margin-bottom: 10px; font-weight: bold; text-transform: uppercase; }

        .quiz-opt { width: 100%; padding: 16px; border: 2px solid var(--border); border-radius: 15px; background: var(--panel); color: var(--text); margin-bottom: 12px; cursor: pointer; text-align: left; font-weight: 600; transition: 0.2s; }
        .opt-wrong { background: #fee2e2 !important; border-color: #ef4444 !important; color: #b91c1c; }
        .opt-correct { background: #dcfce7 !important; border-color: #22c55e !important; color: #166534; }
        
        #ai-window { display: none; position: fixed; bottom: 100px; right: 20px; left: 20px; height: 65vh; max-width: 400px; margin: 0 auto; background: var(--panel); border-radius: 24px; border: 1px solid var(--border); flex-direction: column; overflow: hidden; z-index: 5000; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); }
        #ai-chat { flex-grow: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .bubble { padding: 12px 16px; border-radius: 18px; max-width: 85%; font-size: 0.95rem; line-height: 1.4; }
        .ai-bub { background: var(--border); align-self: flex-start; border-bottom-left-radius: 4px; }
        .user-bub { background: var(--primary); color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
        
        .love-letter { font-family: 'Dancing Script', cursive; font-size: 1.2rem; color: #be185d; line-height: 1.6; padding: 10px; }

        footer { text-align: center; padding: 15px; background: var(--sidebar-bg); border-top: 1px solid var(--border); font-size: 0.8rem; font-weight: 700; color: var(--subtext); letter-spacing: 1px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<audio id="bg-music" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-17.mp3" type="audio/mpeg">
</audio>

<div id="login-screen">
    <div class="glass-panel" style="text-align:center; width:100%; max-width:380px; border: 2px solid var(--primary);">
        <h1 style="color:var(--primary); font-size: 2.8rem; margin-bottom: 0; font-weight:900;">SkiLabs_</h1>
        <p style="color: var(--subtext); margin-bottom: 30px;">System Credentials Required</p>
        <input type="text" id="username-input" placeholder="OPERATOR NAME" style="width:100%; padding:18px; border-radius:15px; border:2px solid var(--border); background:var(--bg); color:var(--text); text-align:center; font-weight: bold;">
        <button class="nav-btn" style="background:var(--primary); color:white; justify-content:center; margin-top:15px; height: 60px;" onclick="handleLogin()">INITIALIZE</button>
    </div>
</div>

<div id="app-container">
    <button class="menu-toggle" onclick="toggleSidebar()">‚ò∞ MENU</button>
    <nav id="sidebar">
        <div style="font-weight:900; font-size:1.8rem; color:var(--primary); margin-bottom:40px; margin-top:10px;">SkiLabs.</div>
        <button class="nav-btn active" onclick="nav('dash', this)"><span>üè†</span> Dashboard</button>
        <button class="nav-btn" onclick="nav('gauntlet', this)"><span>‚öîÔ∏è</span> Gauntlet</button>
        <button class="nav-btn" onclick="nav('glossary', this)"><span>üìñ</span> Archive</button>
        <button class="nav-btn" onclick="nav('settings', this)"><span>‚öôÔ∏è</span> Settings</button>
    </nav>
    <div id="sidebar-overlay" onclick="toggleSidebar()"></div>

    <main id="main">
        <section id="dash" class="view active-view">
            <h1 style="font-weight:900; font-size:2.2rem;">Command Center</h1>
            <div class="glass-panel">
                <p><b>Operator:</b> <span id="id-display" style="color:var(--primary)">---</span></p>
                <p><b>Clearance:</b> <span id="rank-val">PROBATION</span></p>
                <div style="height:12px; background:var(--border); border-radius:10px; overflow:hidden; margin-top: 15px;"><div id="prog-bar" style="width:10%; height:100%; background:var(--primary); transition:2s ease;"></div></div>
            </div>
            <div class="glass-panel" style="border-left: 5px solid var(--accent);">
                <small style="color: var(--accent); font-weight: 800; letter-spacing: 1px;">DAILY_INTEL</small>
                <p id="daily-fact" style="margin: 10px 0 0; font-weight:500; font-size: 1.1rem;"></p>
            </div>
        </section>

        <section id="gauntlet" class="view">
            <h1 style="font-weight:900;">The Gauntlet</h1>
            <div id="quiz-menu">
                <p style="color: var(--subtext); margin-bottom: 25px;">Clear Elite to unlock the Gold Vault.</p>
                <button class="quiz-opt" onclick="prepareQuiz('Pro')">STAGE 01: PRO</button>
                <button class="quiz-opt" onclick="prepareQuiz('Master')">STAGE 02: MASTER</button>
                <button class="quiz-opt" onclick="prepareQuiz('Elite')">STAGE 03: ELITE</button>
                <div id="gold-stages" class="hidden-stage">
                    <button class="quiz-opt" style="border-color: var(--gold);" onclick="prepareQuiz('Ruby')">STAGE 04: RUBY</button>
                    <button class="quiz-opt" style="border-color: var(--gold);" onclick="prepareQuiz('Emerald')">STAGE 05: EMERALD</button>
                    <button class="quiz-opt" style="background: var(--gold); color: white;" onclick="prepareQuiz('Gold')">FINAL: GOLD MASTER</button>
                </div>
            </div>
            <div id="quiz-active" style="display:none;">
                <div class="glass-panel">
                    <div style="display:flex; justify-content:space-between; margin-bottom:15px; font-weight: bold; color:var(--primary);">
                        <span id="q-count">NODE: 1/10</span>
                        <span id="q-score">SCORE: 0</span>
                    </div>
                    <p id="q-txt" style="font-weight:700; font-size:1.3rem;"></p>
                    <div id="q-opts"></div>
                </div>
            </div>
            <div id="score-screen" style="display:none; text-align:center;">
                <div class="glass-panel">
                    <h2 id="score-status" style="font-weight:900;">STAGE COMPLETE</h2>
                    <div id="final-score-display" style="font-size:5rem; font-weight:900; color:var(--primary); margin:15px 0;">0/10</div>
                    <button class="nav-btn" style="background:var(--primary); color:white; justify-content:center; height: 60px;" onclick="closeQuiz()">CONTINUE</button>
                </div>
            </div>
        </section>

        <section id="glossary" class="view">
            <h1 style="font-weight:900;">Archive</h1>
            <div id="glos-list"></div>
        </section>

        <section id="settings" class="view">
            <h1 style="font-weight:900;">Settings</h1>
            <div class="glass-panel">
                <button class="quiz-opt" onclick="toggleDarkMode()">üåì Dark Mode</button>
                <button class="quiz-opt" onclick="toggleMusic()">üéµ Toggle Audio</button>
                <button class="quiz-opt" style="color:#ef4444;" onclick="location.reload()">Reset Session</button>
            </div>
        </section>
    </main>
</div>

<footer>MADE BY CALEB FIIFI ASARE</footer>

<button id="ai-toggle" onclick="toggleAI()" style="position:fixed; bottom:70px; right:25px; background:var(--primary); color:white; border:none; width:65px; height:65px; border-radius:20px; font-size:1.8rem; cursor:pointer; z-index:5001;">üß†</button>
<div id="ai-window">
    <div style="background:var(--primary); color:white; padding:18px; font-weight: bold; display: flex; justify-content: space-between;">
        OMNI_AI <span onclick="toggleAI()" style="cursor:pointer;">√ó</span>
    </div>
    <div id="ai-chat"></div>
    <div style="padding:15px; display:flex; gap:10px; border-top:1px solid var(--border);">
        <input type="text" id="ai-in" placeholder="Ask system..." style="flex:1; padding:14px; border-radius:12px; border:1px solid var(--border); background:var(--bg); color:var(--text);" onkeypress="if(event.key==='Enter') askAI()">
        <button onclick="askAI()" style="background:var(--primary); color:white; border:none; width:50px; border-radius:12px;">‚û§</button>
    </div>
</div>

<script>
    let user = "";
    let isPlaying = false;
    let currentLvl = "";
    let qIdx = 0;
    let score = 0;

    const facts = [
        {cat:"Space", txt:"Light takes 8 minutes and 20 seconds to travel from Sun to Earth."},
        {cat:"Biology", txt:"Octopuses have three hearts and blue blood."},
        {cat:"Physics", txt:"Water can boil and freeze at the same time."},
        {cat:"Space", txt:"Venus rotates clockwise, unlike most planets."},
        {cat:"Biology", txt:"Honey never spoils."},
        {cat:"Physics", txt:"A teaspoon of a neutron star weighs 6 billion tons."},
        {cat:"Biology", txt:"There are more trees on Earth than stars in the Milky Way."},
        {cat:"Physics", txt:"Bananas are slightly radioactive."},
        {cat:"Space", txt:"A day on Venus is longer than its year."},
        {cat:"Biology", txt:"DNA can stretch from Earth to Pluto and back 17 times."},
        // ... (remaining facts would be listed here to reach 50)
    ];

    const quizzes = {
        Pro: Array(10).fill({q:"Chemical symbol for Gold?", a:"Au", o:["Ag","Fe","Gd"]}),
        Master: Array(10).fill({q:"Bones in adult human?", a:"206", o:["200","210","300"]}),
        Elite: Array(10).fill({q:"pH of pure water?", a:"7", o:["1","14","5"]}),
        Ruby: Array(10).fill({q:"Planet with most moons?", a:"Saturn", o:["Jupiter","Uranus","Mars"]}),
        Emerald: Array(10).fill({q:"Periodic Table elements?", a:"118", o:["115","120","100"]}),
        Gold: Array(10).fill({q:"Theory of Relativity?", a:"Einstein", o:["Newton","Hawking","Bohr"]})
    };

    function handleLogin() {
        const i = document.getElementById('username-input');
        if(!i.value) return;
        user = i.value.trim().toUpperCase();
        document.getElementById('id-display').innerText = user;
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('daily-fact').innerText = facts[Math.floor(Math.random()*facts.length)].txt;
        renderArchive();
    }

    function nav(id, btn) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active-view'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active-view');
        btn.classList.add('active');
        if(window.innerWidth <= 768) toggleSidebar();
    }

    function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
    function toggleDarkMode() { document.body.classList.toggle('dark-mode'); }
    function toggleAI() { const w = document.getElementById('ai-window'); w.style.display = w.style.display === 'flex' ? 'none' : 'flex'; }
    function toggleMusic() { const m = document.getElementById('bg-music'); isPlaying ? m.pause() : m.play(); isPlaying = !isPlaying; }

    function renderArchive() {
        const list = document.getElementById('glos-list');
        list.innerHTML = "";
        facts.forEach((f, i) => {
            list.innerHTML += `<div class="archive-card"><span class="archive-category">${f.cat}</span><p>${f.txt}</p></div>`;
        });
    }

    function prepareQuiz(lvl) {
        currentLvl = lvl; qIdx = 0; score = 0;
        document.getElementById('quiz-menu').style.display = 'none';
        document.getElementById('quiz-active').style.display = 'block';
        showQuestion();
    }

    function showQuestion() {
        const q = quizzes[currentLvl][qIdx];
        document.getElementById('q-count').innerText = `NODE: ${qIdx + 1}/10`;
        document.getElementById('q-txt').innerText = q.q;
        const box = document.getElementById('q-opts'); box.innerHTML = "";
        [...q.o, q.a].sort(() => Math.random() - 0.5).forEach(opt => {
            const btn = document.createElement('button'); btn.className = "quiz-opt"; btn.innerText = opt;
            btn.onclick = () => {
                if(opt === q.a) { btn.classList.add('opt-correct'); score++; }
                else btn.classList.add('opt-wrong');
                setTimeout(() => { qIdx++; if(qIdx < 10) showQuestion(); else finishQuiz(); }, 700);
            };
            box.appendChild(btn);
        });
    }

    function finishQuiz() {
        document.getElementById('quiz-active').style.display = 'none';
        document.getElementById('score-screen').style.display = 'block';
        document.getElementById('final-score-display').innerText = `${score}/10`;
        if(score >= 7 && currentLvl === 'Elite') {
            document.body.classList.add('gold-theme');
            document.getElementById('gauntlet').classList.add('gold-unlocked');
            confetti();
        }
    }

    function closeQuiz() { document.getElementById('score-screen').style.display = 'none'; document.getElementById('quiz-menu').style.display = 'block'; }

    function askAI() {
        const i = document.getElementById('ai-in'); const chat = document.getElementById('ai-chat');
        const q = i.value.toLowerCase().trim();
        if(!q) return;

        chat.innerHTML += `<div class="bubble user-bub">${i.value}</div>`;
        let r = "Data node restricted. System only responds to 'Hello' or Security Clearances.";

        if(q === "hello" || q === "hi") {
            r = `Greetings, Operator ${user}. Systems are nominal.`;
        } else if(q === "nk") { // YOUR SECRET CODE
            r = `<div class="love-letter">
                My Dearest,<br><br>
                From the moment you entered my orbit, everything changed.<br>
                Your light reaches the deepest parts of my soul.<br>
                Like a star, you guide me through the dark.<br>
                I find myself lost in thoughts of you constantly.<br>
                There is no logic or science for how I feel.<br>
                Every second with you is a gift I cherish.<br>
                I promise to stand by you, always.<br>
                You are my greatest discovery and my best friend.<br>
                My world is brighter simply because you are in it.<br>
                I choose you today, and I will choose you tomorrow.<br>
                No distance or time could ever dim this flame.<br>
                <b>If time was ever to ask where i belong i would point to your heaart and call it home.</b><br>
                You have my heart, forever and always.<br><br>
                From yours truly,<br>
                Caleb Fiifi Asare
            </div>`;
            confetti();
        }

        setTimeout(() => { chat.innerHTML += `<div class="bubble ai-bub">${r}</div>`; chat.scrollTop = chat.scrollHeight; }, 600);
        i.value = "";
    }
</script>
</body>
</html>
